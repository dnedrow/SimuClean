if: tag IS blank
branches:
  only:
  - master
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      env: DOCKER_IMAGE=ubuntu:16.04 SWIFT_SNAPSHOT=4.2.1
    - os: osx
      osx_image: xcode10.1
      sudo: required
      env: SWIFT_SNAPSHOT=4.2.1
before_install:
- git clone https://github.com/IBM-Swift/Package-Builder.git
script:
- "./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR"
env:
  global:
    secure: 
